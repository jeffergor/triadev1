<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <form id="signupForm">
      <h2>Registrarse</h2>

      <!-- Campos adicionales -->
      <input type="text" id="newFirstName" placeholder="Nombre" required>
      <input type="text" id="newLastName" placeholder="Apellidos" required>
      <input type="text" id="newCedula" placeholder="N√∫mero de c√©dula" required>
      <input type="email" id="newEmail" placeholder="Correo electr√≥nico" required>
      <input type="tel" id="newPhone" placeholder="N√∫mero de celular" required>

      <input type="text" id="newUsername" placeholder="Usuario" required>
      <input type="password" id="newPassword" placeholder="Contrase√±a" required>
      <select id="newRole" required>
        <option value="">Selecciona un rol</option>
        <option value="admin">Administrador</option>
        <option value="user">Usuario</option>
      </select>

      <button type="submit">Registrar</button>
      <a href="../login.html">¬øYa tienes cuenta? Inicia sesi√≥n</a>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Capturar valores
      const newUser = {
        firstName: document.getElementById("newFirstName").value.trim(),
        lastName: document.getElementById("newLastName").value.trim(),
        cedula: document.getElementById("newCedula").value.trim(), // üìå C√©dula guardada
        email: document.getElementById("newEmail").value.trim(),
        phone: document.getElementById("newPhone").value.trim(),
        username: document.getElementById("newUsername").value.trim(),
        password: document.getElementById("newPassword").value,
        role: document.getElementById("newRole").value
      };

      // Validaci√≥n b√°sica de c√©dula (solo n√∫meros)
      if (!/^\d+$/.test(newUser.cedula)) {
        alert("‚ö†Ô∏è La c√©dula debe contener solo n√∫meros.");
        return;
      }

      // Guardar en localStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("‚úÖ Usuario registrado con √©xito.");
      window.location.href = "../login.html";
    });
  </script>

</body>
</html>
